<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Home Imako CRM</title>
</head>
<body>
    <p>Welcome <span sec:authentication="principal.username">User</span></p>
    <p><a th:href="@{/logout}">Deconnexion</a></p>

    <div sec:authorize="hasRole('commercial')">
        <h3>Apparaitra si l'utilisateur est un commercial</h3>
        <p><a th:href="@{/admin/home}">Espace Administrateur</a></p>
    </div>

    <p><a th:href="@{/home/listContact}">Afficher liste de contact</a></p>

    <div>
        <table>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}">ID</td>
                <td th:text="${contact.nom}">NOM</td>
                <td th:text="${contact.email}">PRENOM</td>
                <td th:text="${contact.telephone}">TELEPHONE</td>
                <td th:text="${contact.categorie}">CATEGORIE</td>
                <td><a th:href="@{'/home/contact/show/'+ ${contact.id}}">Voir</a></td>
                <td><a th:href="@{'/home/contact/edit/'+ ${contact.id}}">Modifier</a></td>
                <td><a th:href="@{'/home/contact/delete/' + ${contact.id}}">Supprimer</a></td>
            </tr>
        </table>
    </div>
    <div>
        <a th:href="@{/home/newcontact}">Ajouter nouveau contact</a>
    </div>
</body>
</html>
